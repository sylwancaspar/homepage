        <h1 class="lg-heading">Kontakta <span class="text-secondary"> mig</span> </h1>

                <h3> Caspar Sylwan</h3>
                <h6>tel: 073 92 88 437</h6>
                <h6>E-post: casparsylwan@gmail.com</h6>
               
        </div>

      <h2 class="text-secondary"> Skicka ett meddelande!</h2>

      <div>
            <form id="fs-frm" name="contact-form" accept-charset="utf-8" action="https://formspree.io/casparsylwan@gmail.com" method="post">
                <fieldset id="fs-frm-inputs">
                  <label for="full-name">Namn</label>
                  <input type="text" name="name" id="full-name" placeholder="Förnamn efternamn" required="">
                  <label for="email-address">E-post Address</label>
                  <input type="email" name="_replyto" id="email-address" placeholder="dinEpost@här.nu" required="">
                  <label for="message">Meddelande</label>
                  <textarea rows="6" name="message" id="message" placeholder="Skriv ett meddelande här!" required=""></textarea>
                  <input type="hidden" name="_subject" id="email-subject" value="Message Form Submission">
                </fieldset>
                <input type="submit" value="skicka">
            </form>



      </div>
  </main>
